<mat-toolbar *ngIf="errorMsg" color="warn">{{errorMsg}}</mat-toolbar>


<div class="form-container mt-5">
    <h1 class="fw-light mt-5">Nueva reserva</h1>
    
    
    
    
    
    <form (submit)="createReserva()" class="mt-5">
        <mat-form-field appearance="outline" class="fecha mt-3">
            <mat-label>Sala</mat-label>
            <mat-select [(ngModel)]="salaId" name="salaId" required>
              <mat-option *ngFor="let sala of salas" [value]="sala.id">
                {{sala.nombre}}
              </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="mt-3 fecha">
            <mat-label>Elija una fecha</mat-label>
            <input [(ngModel)]="fecha" matInput [matDatepicker]="picker" name="fecha" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline" class="fecha mt-3">
            <mat-label>Elija una horario</mat-label>
            <mat-select [(ngModel)]="hora" name="hora" required>
              <mat-option value='09:00:00'>9:00 - 10:00</mat-option>
              <mat-option value='10:00:00'>10:00 - 11:00</mat-option>
              <mat-option value='11:00:00'>11:00 - 12:00</mat-option>
              <mat-option value='12:00:00'>12:00 - 13:00</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="form-input" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input [(ngModel)]="nombre" name="name" matInput placeholder="Nombre" required>
        </mat-form-field>
        <mat-form-field class="form-input" appearance="outline">
            <mat-label>Email</mat-label>
            <input [(ngModel)]="email" name="email" matInput placeholder="Email" required>
        </mat-form-field>

        
        
        
        <button mat-raised-button color="primary" class="align-self-center boton-reserva">Reservar</button>
        <mat-toolbar *ngIf="successMsg" color="accent" class="mt-4">{{successMsg}}</mat-toolbar>
    </form>
</div>
